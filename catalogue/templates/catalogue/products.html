<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <div class="max-w-2xl mx-auto my-10 p-8 bg-white rounded shadow">
      <h1 class="text-3xl font-bold mb-6">Fresh Products</h1>
      <a
        href="{% url 'cart:cart_detail' %}"
        class="mb-4 inline-block text-blue-600 hover:underline"
        >View Cart</a
      >
      <ul>
        {% for product in products %}
        <li class="mb-6 border-b pb-4">
          <a
            href="{% url 'product_details' id=product.id %}"
            class="text-xl font-semibold text-blue-700 hover:underline"
          >
            {{ product.name }}
          </a>
          <div class="mt-2 text-gray-700">Price: ${{ product.price }}</div>
          <div class="mt-1 text-gray-500">{{ product.description }}</div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
