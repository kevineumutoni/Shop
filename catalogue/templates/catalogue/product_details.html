<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <div class="max-w-xl mx-auto my-10 p-8 bg-white rounded shadow">
      <h1 class="text-3xl font-bold mb-4">Product Details</h1>
      <h3 class="text-lg font-semibold mb-2">{{ product.name }}</h3>
      <p class="mb-2">{{ product.description }}</p>
      <p class="mb-2 text-blue-700 font-bold">Price: ${{ product.price }}</p>
      <form
        action="{% url 'cart:add_to_cart' product.id %}"
        method="post"
        class="mt-6"
      >
        {% csrf_token %}
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Add to Cart
        </button>
      </form>
      <a
        href="{% url 'cart:cart_detail' %}"
        class="inline-block mt-4 text-blue-600 hover:underline"
        >View Cart</a
      >
    </div>
  </body>
</html>
